<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Predict Player Lines</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
                padding: 20px;
                background-color: #f9f9f9;
                color: #333;
            }
            h1 {
                color: #0056b3;
            }
            form {
                margin-bottom: 20px;
            }
            label {
                display: block;
                margin-top: 10px;
            }
            input[type="text"] {
                width: 100%;
                padding: 8px;
                margin: 8px 0;
                box-sizing: border-box;
            }
            button {
                background-color: #0056b3;
                color: white;
                border: none;
                padding: 10px 15px;
                cursor: pointer;
            }
            button:hover {
                background-color: #004494;
            }
            #results {
                white-space: pre-wrap;
                background-color: #eaeaea;
                padding: 10px;
                border: 1px solid #ccc;
            }
        </style>
    </head>
    <body>
        <h1>Predict Player Lines</h1>
        <form id="prediction-form">
            <label for="team_name">Team Name:</label>
            <input type="text" id="team_name" name="team_name" required />

            <label for="location">Location (Home/Away):</label>
            <input type="text" id="location" name="location" required />

            <button type="submit">Predict</button>
        </form>

        <h2>Results</h2>
        <pre id="results">
Enter inputs and click "Predict" to see results here.</pre
        >

        <script>
            document
                .getElementById("prediction-form")
                .addEventListener("submit", async (e) => {
                    e.preventDefault(); // Prevent the default form submission

                    const teamName = document.getElementById("team_name").value;
                    const location = document.getElementById("location").value;

                    // Update the API URL with your PythonAnywhere backend URL
                    const apiUrl =
                        "https://msanchez.pythonanywhere.com/predict";

                    try {
                        const response = await fetch(apiUrl, {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                            },
                            body: JSON.stringify({
                                team_name: teamName,
                                location: location,
                            }),
                        });

                        const data = await response.json();
                        document.getElementById("results").textContent =
                            JSON.stringify(data, null, 2);
                    } catch (error) {
                        document.getElementById("results").textContent =
                            `Error: ${error.message}`;
                    }
                });
        </script>
    </body>
</html>
